options:
  logging: CLOUD_LOGGING_ONLY

# Build → Push → Deploy to Cloud Run
steps:
  # Build Docker image
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE}:${SHORT_SHA}
      - .

  # Push Docker image to Artifact Registry
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE}:${SHORT_SHA}

  # Deploy to Cloud Run
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: bash
    args:
      - -c
      - >-
        gcloud run deploy ${_SERVICE}
        --image ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE}:${SHORT_SHA}
        --region ${_REGION}
        --platform managed
        --allow-unauthenticated
        --set-env-vars GEMINI_API_KEY=$$gemini_api_key,GEMINI_MODEL=${_GEMINI_MODEL}

# Secret Manager → inject GEMINI_API_KEY at build/deploy time
# availableSecrets:
#  secretManager:
#    - versionName: projects/$PROJECT_ID/secrets/GEMINI_API_KEY/versions/latest
# env: gemini_api_key

# Record the image in the build so it’s easy to find
images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE}:${SHORT_SHA}

# Default substitutions; can be overridden per-trigger
substitutions:
  _REGION: us-central1
  _REPOSITORY: voice-to-text-app
  _SERVICE: voice-to-text-app
  _GEMINI_MODEL: gemini-2.5-flash
